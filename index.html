<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokemon API</title>
    <link rel="stylesheet" href="styels.css" />
  </head>
  <body>
    <div class="video-background">
      <video autoplay muted loop id="video">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

  <!-- The audio element with autoplay -->
  <audio id="backgroundAudio" autoplay loop>
    <source src="assets/music/Pokmon_Theme_Song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <button id="volumeButton">Toggle Volume</button>

    <h1 id="Pokemonhead">Pokemon search box</h1>
    <input type="text" id="search" placeholder="search here" />
    <button id="searchbtn">search</button>
    <div id="pokemoncontainer"></div>
    <script src="java.js"></script>
  </body>
</html>
