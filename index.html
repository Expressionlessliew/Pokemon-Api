<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <link rel="icon" type="png" href="assets/images/pokeball.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <audio id="backgroundAudio" autoplay loop>
      <source src="assets/music/Pokmon_Theme_Song.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <div class="header">
      <h1 class="pokedex-title">Pokedex</h1>
      <div class="search-area">
        <input type="text" id="search" placeholder="Search Pokemon" />
        <div id="suggestions" class="suggestions"></div>
        <ul id="pokemon-suggestions" class="suggestions-list"></ul>
      </div>
      <div class="button-wrapper">
        <button id="searchbtn">&#10004;</button>
        <button id="randomPokemonButton">Random</button>
        <button id="volumeButton" class="mute">
          <i class="fas fa-volume-up"></i>
        </button>
      </div>
      <div id="types">
        <button id="fireTypeButton">Fire</button>
        <button id="waterTypeButton">water</button>
        <button id="groundTypeButton">ground</button>
        <button id="electricTypeButton">electric</button>
        <button id="normalTypeButton">normal</button>
      </div>
    </div>
    <div class="container" id="pokemoncontainer"></div>
    <div id="errorContainer"></div>
    <script src="java.js"></script>
  </body>
</html>
